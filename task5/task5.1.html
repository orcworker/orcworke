<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>护工个人主页</title>
	<meta name="viewport" content="width=device-width" initial-scale=1.0 minimum-scale=0.5,maximum-scale=2.0, user-scalable=no">
	
    <link rel="stylesheet" type="text/css" href="task5.1.css">
</head>
<body>
<div class="header">
    <div class="back"><img src="img/back0.5.png"></div>个人主页
</div>
<div class="bg">
    <div class="portrait"><img src="img/portrait0.5.png" ></div>
    <div class="name">高素雅</div>
    <div class="age">51岁</div>
    <div class="address">
        <img src="img/mark0.5.png" class="mark">北京.通州.果园
    </div>
</div>
<table class="box">
    <tr>
        <td class="a" style="padding: 0 1em 0 1.5em;
                             color: black;
                             border-left-color: #5fc0cd;
                             height:1em;">
            <span>|</span>&nbsp专业技能
        </td>
        <td></td>
    </tr>
    <tr>
        <td style="padding-left: 1em"><img src="img/star0.5.png">住家
        </td>
        <td><img src="img/star0.5.png">不含餐
        </td>
    </tr>
    <tr>
        <td class="a">从业年限</td>
        <td>0~3年</td>
    </tr>
    <tr>
        <td class="a">工作时间</td>
        <td>全天</td>
    </tr>
    <tr>
        <td class="a">服务价格</td>
        <td style="color: red;font-weight:bold;">25元/小时</td>
    </tr>
    <tr>
        <td class="a">自我介绍</td>
        <td>可以洗衣、做饭、照顾老人。在护理方面有5年的经验，经验丰富</td>
    </tr>
</table>
<div class="footer">
    <div class="left">留言</div>
    <div class="right">电话联系</div>
</div>
</body>
</html>
